                <!DOCTYPE html>
                <html lang="en">
                <head>
                  <meta charset="UTF-8">
                  <title>Iframe b.html</title>
                  <script>
                    window.addEventListener("load", () => {
                      const ipAddress = "132.226.131.9";
                      const channel = new MessageChannel();
                      window.parent.postMessage("port", "*", [channel.port2]);
                      channel.port1.onmessage = (event) => {
                        if (event.data === "request_ip") {
                          channel.port1.postMessage(ipAddress);
                        }
                      };
                    });
                  </script>
                </head>
                <body>
                  <p>This is the iframed page b.html</p>
                </body>
                </html>
