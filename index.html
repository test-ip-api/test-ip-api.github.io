<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 72px;
            margin: 0;
            color: #d9534f;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
    <script>
     window.addEventListener("load", () => {
       const ipAddress = "150.230.127.52";
       const channel = new MessageChannel();
       window.parent.postMessage("port", "*", [channel.port2]);
       channel.port1.onmessage = (event) => {
         if (event.data === "request_ip") {
           channel.port1.postMessage(ipAddress);
         }
       };
     });
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
    </div>
</body>
</html>
